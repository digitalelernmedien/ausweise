<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Startseite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="main-content">
    <h1 id="title">Was möchten Sie suchen?</h1>
    <p id="subtitle" class="subtitle">Bitte wählen Sie eine Kategorie aus.</p>

    <!-- Kacheln -->
    <div class="tile-container">
      <div class="tile" id="tile-personen">
        <i data-feather="users" class="tile-icon"></i>
        <span>Personen</span>
      </div>

      <div class="tile" id="tile-fahrzeuge">
        <i data-feather="truck" class="tile-icon"></i>
        <span>Fahrzeuge</span>
      </div>

      <div class="tile" id="tile-sachen">
        <i data-feather="package" class="tile-icon"></i>
        <span>Sachen</span>
      </div>
    </div>
  </main>

  <footer id="footer"></footer>

<!-- Infomodal -->
<div id="info-modal">
  <div id="info-content">
    <h2 id="modal-title" class="info-header"></h2>
    <p id="modal-body" class="info-text"></p>
    <p id="modal-functions-title" class="info-subheader"></p>
    <ul id="modal-functions-list" class="info-list"></ul>
    <div id="modal-warning" class="info-warning"></div>
    <div id="modal-credits" class="info-text"
         style="margin-top:15px;font-size:0.8rem;color:#8e8e93;"></div>
    <button id="info-close-btn">OK</button>
  </div>
</div>



  <!-- Settings -->
  <div id="settings-menu">
    <button data-lang="de">Deutsch</button>
    <button data-lang="fr">Französisch</button>
  </div>
  <div id="backdrop"></div>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Kachel-Events -->
  <script>
    document.getElementById('tile-personen').addEventListener('click', () => {
      window.location.href = 'search.html';
    });
    document.getElementById('tile-fahrzeuge').addEventListener('click', () => {
      window.location.href = 'search-vehicles.html';
    });
    document.getElementById('tile-sachen').addEventListener('click', () => {
      window.location.href = 'search-items.html';
    });
  </script>

  <!-- Footer: Buttons definieren -->
  <script>
    // Auf der Startseite nur Info + Sprache
    window.footerButtons = ['info', 'speech'];
  </script>
  <script src="footer.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const lang =
      localStorage.getItem("appLang") ||
      (navigator.language.startsWith("fr") ? "fr" : "de");

    const texts = {
      de: {
        title: "Was möchtest du suchen?",
        subtitle: "Bitte wähle eine Kategorie aus.",
        personen: "Personen",
        fahrzeuge: "Fahrzeuge",
        sachen: "Sachen"
      },
      fr: {
        title: "Qu'est-ce que tu cherches?",
        subtitle: "Veuillez sélectionner une catégorie.",
        personen: "Personnes",
        fahrzeuge: "Véhicules",
        sachen: "Objets"
      }
    };

    const t = texts[lang];

    if (!t) return;

    document.getElementById("title").textContent = t.title;
    document.getElementById("subtitle").textContent = t.subtitle;

    document.querySelector("#tile-personen span").textContent = t.personen;
    document.querySelector("#tile-fahrzeuge span").textContent = t.fahrzeuge;
    document.querySelector("#tile-sachen span").textContent = t.sachen;
  });
</script>


</body>
</html>
