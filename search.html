<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Identitätsabfrage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main id="main-content">
  <h1 id="page-title">Identitätsabfrage</h1>
  <p class="subtitle" id="page-subtitle">Name und Geburtsdatum eingeben</p>

  <form id="search-form">
    <label for="lastname" id="label-lastname">Nachname</label>
    <input type="text" id="lastname" required />

    <label for="firstname" id="label-firstname">Vorname (optional)</label>
    <input type="text" id="firstname"/>

    <label for="dob" id="label-dob">Geburtsdatum (DD.MM.YYYY)</label>
    <input type="text" id="dob" placeholder="DD.MM.YYYY" autocomplete="off" inputmode="numeric"/>

    <button type="submit" id="search-btn">Suchen</button>
  </form>

  <p id="error" class="error"></p>
</main>

<!-- Footer -->
<footer id="footer">
  <button id="info-btn" class="icon-btn" aria-label="Information" data-feather="info"></button>
  <button id="speech-btn" class="icon-btn" aria-label="Sprache" data-feather="globe"></button>
  <button id="reset-btn" class="icon-btn" aria-label="Suche zurücksetzen" data-feather="rotate-ccw"></button>
</footer>

<!-- Info Modal -->
<div id="info-modal">
  <div id="info-content">
    <h2 id="modal-title" class="info-header"></h2>
    <p id="modal-body" class="info-text"></p>
    <p id="modal-functions-title" class="info-subheader"></p>
    <ul id="modal-functions-list" class="info-list"></ul>
    <div id="modal-warning" class="info-warning"></div>
    <div id="modal-credits" class="info-text" style="margin-top: 15px; font-size: 0.8rem; color: #8e8e93;"></div>
    <button id="info-close-btn">OK</button>
  </div>
</div>

<!-- Settings Menu -->
<div id="settings-menu">
  <button data-lang="de">Deutsch</button>
  <button data-lang="fr">Französisch</button>
</div>

<div id="backdrop"></div>

<script src="https://unpkg.com/feather-icons"></script>
<script src="app.js"></script>
<script src="search.js"></script>
<script>
  feather.replace(); // Icons anzeigen

  // --------------------------
  // Texte für Deutsch/Französisch
  // --------------------------
  const uiText = {
    de: {
      pageTitle: "Identitätsabfrage",
      subtitle: "Name und Geburtsdatum eingeben",
      labels: {
        lastname: "Nachname",
        firstname: "Vorname (optional)",
        dob: "Geburtsdatum (DD.MM.YYYY)"
      },
      searchBtn: "Suchen"
    },
    fr: {
      pageTitle: "Consultation d'identité",
      subtitle: "Entrez le nom et la date de naissance",
      labels: {
        lastname: "Nom",
        firstname: "Prénom (facultatif)",
        dob: "Date de naissance (JJ.MM.AAAA)"
      },
      searchBtn: "Rechercher"
    }
  };

  function updateUIText(lang) {
    const t = uiText[lang];
    document.getElementById("page-title").textContent = t.pageTitle;
    document.getElementById("page-subtitle").textContent = t.subtitle;
    document.getElementById("label-lastname").textContent = t.labels.lastname;
    document.getElementById("label-firstname").textContent = t.labels.firstname;
    document.getElementById("label-dob").textContent = t.labels.dob;
    document.getElementById("search-btn").textContent = t.searchBtn;
  }

  // Initiale Sprache setzen
  let currentLang = navigator.language.startsWith("fr") ? "fr" : "de";
  updateUIText(currentLang);

  // Sprachwechsel im Footer
  document.getElementById("speech-btn").addEventListener("click", () => {
    const menu = document.getElementById("settings-menu");
    const backdrop = document.getElementById("backdrop");
    menu.style.display = "flex";
    backdrop.style.display = "block";
  });

  document.querySelectorAll("#settings-menu button").forEach(btn => {
    btn.addEventListener("click", () => {
      currentLang = btn.dataset.lang;
      document.getElementById("settings-menu").style.display = "none";
      document.getElementById("backdrop").style.display = "none";
      updateUIText(currentLang);
    });
  });

  document.getElementById("backdrop").addEventListener("click", () => {
    document.getElementById("settings-menu").style.display = "none";
    document.getElementById("backdrop").style.display = "none";
  });
</script>
</body>
</html>
