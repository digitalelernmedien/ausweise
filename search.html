<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Identitätsabfrage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header id="app-header">
  <img src="images/AppLogo.jpeg" alt="App Logo" id="app-logo"/>
</header>

<main id="main-content">
  <h1 id="page-title">Identitätsabfrage</h1>
  <p class="subtitle" id="page-subtitle">Name und Geburtsdatum eingeben</p>

  <form id="search-form">
    <label for="lastname" id="label-lastname">Nachname</label>
    <input type="text" id="lastname" required />

    <label for="firstname" id="label-firstname">Vorname (optional)</label>
    <input type="text" id="firstname"/>

    <label for="dob" id="label-dob">Geburtsdatum (DD.MM.YYYY)</label>
    <input type="text" id="dob" placeholder="DD.MM.YYYY" autocomplete="off" inputmode="decimal"/>

    <button type="submit" id="search-btn">Suchen</button>
  </form>

  <p id="error" class="error"></p>
</main>

<!-- Footer -->
<footer id="footer">
  <button id="info-btn" class="icon-btn" aria-label="Information" data-feather="info"></button>
  <button id="speech-btn" class="icon-btn" aria-label="Sprache" data-feather="globe"></button>
  <button id="reset-btn" class="icon-btn" aria-label="Suche zurücksetzen" data-feather="delete"></button>
</footer>

<!-- Info Modal -->
<div id="info-modal">
  <div id="info-content">
    <h2 id="modal-title" class="info-header"></h2>
    <p id="modal-body" class="info-text"></p>
    <p id="modal-functions-title" class="info-subheader"></p>
    <ul id="modal-functions-list" class="info-list"></ul>
    <div id="modal-warning" class="info-warning"></div>
    <div id="modal-credits" class="info-text" style="margin-top: 15px; font-size: 0.8rem; color: #8e8e93;"></div>
    <button id="info-close-btn">OK</button>
  </div>
</div>

<!-- Settings Menu -->
<div id="settings-menu">
  <button data-lang="de">Deutsch</button>
  <button data-lang="fr">Französisch</button>
</div>

<div id="backdrop"></div>

<script src="https://unpkg.com/feather-icons"></script>
<script src="app.js"></script>
<script src="search.js"></script>
<script>
  // Icons initial rendern
  feather.replace();
</script>

</body>
</html>
