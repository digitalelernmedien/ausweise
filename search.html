<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Identitätsabfrage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main>
  <h1>Identitätsabfrage</h1>
  <p class="subtitle">Name und Geburtsdatum eingeben</p>

  <form id="search-form">
    <label>
      Name
      <input type="text" id="lastname" required />
    </label>

    <label>
      Vorname
      <input type="text" id="firstname"/>
    </label>

    <label>
      Geburtsdatum (DD.MM.YYYY)
      <input type="text" id="dob" placeholder="DD.MM.YYYY" autocomplete="off" inputmode="numeric"/>
    </label>

    <button type="submit">Suchen</button>
  </form>

  <p id="error" class="error"></p>
</main>

  <footer id="footer">
  <!-- Info -->
  <button
    id="info-btn"
    class="icon-btn"
    aria-label="Information"
    data-feather="info">
  </button>

  <!-- Sprache -->
  <button
    id="speech-btn"
    class="icon-btn"
    aria-label="Sprache"
    data-feather="globe">
  </button>

  <!-- Reset Suche -->
  <button
    id="reset-btn"
    class="icon-btn"
    aria-label="Suche zurücksetzen"
    data-feather="rotate-ccw">
  </button>
</footer>
  
<script src="search.js"></script>
</body>
</html>
