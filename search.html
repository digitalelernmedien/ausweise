<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Identitätsabfrage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main id="main-content">
  <div class="title-row">
    <div class="title-text">
      <h1 id="page-title">Identitätsabfrage</h1>
      <p class="subtitle" id="page-subtitle">Name und Geburtsdatum eingeben</p>
    </div>
    <img src="images/AppLogo.jpeg" alt="App Logo" class="app-logo"/>
  </div>

  <form id="search-form">
    <label for="lastname" id="label-lastname">Nachname</label>
    <input type="text" id="lastname" required />

    <label for="firstname" id="label-firstname">Vorname (optional)</label>
    <input type="text" id="firstname"/>

    <label for="dob" id="label-dob">Geburtsdatum (DD.MM.YYYY)</label>
    <input type="text" id="dob" placeholder="DD.MM.YYYY" autocomplete="off" inputmode="decimal"/>

    <button type="submit" id="search-btn">Suchen</button>
  </form>

  <p id="error" class="error"></p>
</main>

<footer id="footer"></footer>

<div id="info-modal">
  <div id="info-content">
    <h2 id="modal-title" class="info-header"></h2>
    <p id="modal-body" class="info-text"></p>
    <p id="modal-functions-title" class="info-subheader"></p>
    <ul id="modal-functions-list" class="info-list"></ul>
    <div id="modal-warning" class="info-warning"></div>
    <div id="modal-credits" class="info-text"></div>
    <button id="info-close-btn">OK</button>
  </div>
</div>

<div id="settings-menu">
  <button data-lang="de">Deutsch</button>
  <button data-lang="fr">Französisch</button>
</div>
<div id="backdrop"></div>

<script> window.footerButtons = ['info', 'speech', 'back', 'reset']; </script>
<script src="https://unpkg.com/feather-icons"></script>
<script src="footer.js"></script>

<!-- Sprachblock wie in start.html -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const lang = localStorage.getItem('appLang') || (navigator.language.startsWith('fr') ? 'fr' : 'de');
  const texts = {
    de: {
      pageTitle: "Identitätsabfrage",
      pageSubtitle: "Name und Geburtsdatum eingeben",
      lastname: "Nachname",
      firstname: "Vorname (optional)",
      dob: "Geburtsdatum (DD.MM.YYYY)",
      searchBtn: "Suchen"
    },
    fr: {
      pageTitle: "Requête d'identité",
      pageSubtitle: "Entrez le nom et la date de naissance",
      lastname: "Nom",
      firstname: "Prénom (facultatif)",
      dob: "Date de naissance (JJ.MM.AAAA)",
      searchBtn: "Rechercher"
    }
  };

  const t = texts[lang];

  document.getElementById("page-title").textContent = t.pageTitle;
  document.getElementById("page-subtitle").textContent = t.pageSubtitle;
  document.getElementById("label-lastname").textContent = t.lastname;
  document.getElementById("label-firstname").textContent = t.firstname;
  document.getElementById("label-dob").textContent = t.dob;
  document.getElementById("search-btn").textContent = t.searchBtn;
});
</script>

<script> feather.replace(); </script>
</body>
</html>
