    /* Einfaches App-Layout */
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1.5rem;

      padding: 0.3rem 0.6rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button.active { background-color: #0056b3; }
  </style>
</head>
