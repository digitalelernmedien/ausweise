<body>
  <main>
    <h1 id="title">Lade...</h1>
    <div id="text"></div>
  </main>

  <!-- Zahnrad & Sprachmenü -->
  <div id="settings">
    <button id="settings-btn">⚙️</button>
    <div id="settings-menu" style="display:none;">
      <button data-lang="de">Deutsch</button>
      <button data-lang="fr">Français</button>
    </div>
  </div>

  <script src="app.js"></script>

  <style>
    /* Zahnrad & Menü */
    #settings {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }
    #settings-btn {
      font-size: 1.8rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    #settings-menu {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #settings-menu button {
      padding: 0.5rem 1rem;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
    }
    #settings-menu button:hover {
      background: #f0f0f0;
    }
  </style>
</body>
