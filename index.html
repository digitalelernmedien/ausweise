<html>
<head>
  <meta charset="UTF-8">
  <title>Abfrageergebnis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="main-content">
    <h1 id="title">Lade...</h1>
    <p id="subtitle" class="subtitle"></p>
    <div id="text"></div>
  </main>

<footer id="footer">
  <button id="info-btn" class="icon-btn" aria-label="Information" data-feather="info"></button>
  <button id="speech-btn" class="icon-btn" aria-label="Sprache" data-feather="globe"></button>
  <button id="back-btn" class="icon-btn" aria-label="Zurück" data-feather="arrow-left"></button>
 <!-- <button id="settings-btn disabled" class="icon-btn disabled" aria-label="Einstellungen" data-feather="settings"></button> -->
  
</footer>
 
<div id="info-modal">
  <div id="info-content">
    <h2 id="modal-title" class="info-header"></h2>
    <p id="modal-body" class="info-text"></p>
    <p id="modal-functions-title" class="info-subheader"></p>
    <ul id="modal-functions-list" class="info-list"></ul>
    <div id="modal-warning" class="info-warning"></div>
    <div id="modal-credits" class="info-text" style="margin-top: 15px; font-size: 0.8rem; color: #8e8e93;"></div>
    <button id="info-close-btn">OK</button>
  </div>
</div>

  <div id="settings-menu">
    <button data-lang="de">Deutsch</button>
    <button data-lang="fr">Französisch</button>
  </div>

  <div id="backdrop"></div>

  <script src="https://unpkg.com/feather-icons"></script>
  <script src="app.js"></script>

  </script>
</body>
</html>
